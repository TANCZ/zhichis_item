<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的订单</title>
<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
<script type="text/javascript" src=""></script>
<link rel="stylesheet" href="__PUBLIC__/css/myorder.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/cart.css"/>
<style type="text/css">
    a {color: black;}
</style>
</head>

<body>
<volist name="select" id="list" empty="$empty">
<!-- 订单 -->
<a href="">
<div class="order_01">
   <div class="container">
      <ul>
        <li class="li1">订单号:</li>
        <li class="li2">{$list.order_number}</li>
        <eq name="list.order_sub_ispay" value="0">
            <li class="li4">待付款</li>
        </eq>
        <eq name="list.order_sub_ispay" value="1">
          <eq name="list.order_sub_issend" value="0">
            <li class="li4">待发货</li>
          </eq>
        </eq>
        <eq name="list.order_sub_issend" value="1">
          <eq name="list.order_sub_istake" value="0"></eq>
          <li class="li4">配送中...</li>
        </eq>
        <eq name="order_sub_istake" value="1">
          <li class="li4">配送中...</li>
        </eq>
        <li class="li3">交易状态:</li>
      </ul>     
      <div class="clearfix"></div><!--清楚浮动-->
      <img src="__PUBLIC__/ProUpload/{$list.pro_img}">     
      <ol>
        <li class="ol1">{$list.pro_name}</li>
        <li class="ol2">规格:{$list.pro_spec}</li>
        <li class="ol3">数量：{$list.order_sub_number}</li>
        <li class="ol4">
          <p>￥{$list.pro_price}</p>
          <span class="ol5">小计：￥{$number}</span>
        </li>
      </ol>
        
   </div>
</div>
</a>
<div class="clearfix"></div><!--清楚浮动-->
</volist>
